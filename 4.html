<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />    
    <link rel="stylesheet" href="css/elkjop.css" type="text/css" media="screen" />
    <style type="text/css" media="screen">
        #op1 {
            top: 270px;
        }

        #op2 {
            top: 350px;
        }

        #op3 {
            top: 430px;
        }

        #op4 {
            top: 510px;
        }

        #op4.boton {
            color: #061a52;
        }
    </style>
</head>

<body id="html4">
    <div id="container">
        <div id="logo"></div>
        <div id="question">Fortell oss gjerne om din opplevelse:</div>
        <div id="op1" class="boton boton_text">Mangel på kunnskap</div>
        <div id="op2" class="boton boton_text">Uinteressert i meg som kunde</div>
        <div id="op3" class="boton boton_text">Lite imøtekommende </div>
        <textarea id="op4" name="op4" class="boton boton_text" placeholder="Annet"></textarea>
        <div id="gonext"></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bubbly.js"></script>
    <script>
        var happy = localStorage.getItem("happy");


        th.touch('#op1', function (e) {
            BM.setTransactionValue('#opplevelse:op1', $('#op1').html());
            BM.goToStep(9);
        });
        th.touch('#op2', function (e) {
            BM.setTransactionValue('#opplevelse:op2', $('#op2').html());
            BM.goToStep(9);
        });
        th.touch('#op3', function (e) {
            BM.setTransactionValue('#opplevelse:op3', $('#op3').html());
            BM.goToStep(9);
        });
        function validate(id) {
            var val = $(id).val();

            if (!val) {
                $("#op4").addClass('warning');
                return false
            } else {
                return true;
            }
        }

        th.touch('#gonext', function (e) {
            if (validate("#op4")) {
                BM.setTransactionValue('#opplevelse:op4', $('#op4').val());
                BM.goToStep(9);
            }
            th.reset();
        });
    </script>
</body>

</html>
