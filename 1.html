<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/elkjop.css" type="text/css" media="screen" />
    <style type="text/css" media="screen" >
        #first {
            left: 250px;
        }

        #second {
            left: 350px;
        }

        #third {
            left: 450px;
        }

        #forth {
            left: 550px;
        }

        #fifth {
            left: 650px;
        }

        #sixth {
            left: 750px;
        }


    </style>
</head>

<body id="html1">
    <div id="container">
        <div id="logo"></div>
        <div id="question">Hvor fornøyd er du med Elkjøp utlevering i dag?</div>
        <div id="thumbsup"></div>
        <div id="first" class="boton">1</div>
        <div id="second" class="boton">2</div>
        <div id="third" class="boton">3</div>
        <div id="forth" class="boton">4</div>
        <div id="fifth" class="boton">5</div>
        <div id="sixth" class="boton">6</div>
        <div id="thumbsdown"></div>
        <div id="badrating">Lite fornøyd</div>
        <div id="goodrating">Veldig fornøyd</div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bubbly.js"></script>
    <script>
        function init() {
            BM.setTransactionValue('#survey', 'Elkop-2017-06-service');
        }

        localStorage.setItem('contactSlide', '5');

        th.touch('#first', function (e) {
            init();
            localStorage.setItem('happy', 'no');
            localStorage.setItem('nextStep', '3');
            BM.setTransactionValue('#rating:1', '1');
            BM.goToStep(2);
        });

        th.touch('#second', function (e) {
            init();
            localStorage.setItem('happy', 'no');
            localStorage.setItem('nextStep', '3');
            BM.setTransactionValue('#rating:2', '2');
            BM.goToStep(2);
        });

        th.touch('#third', function (e) {
            init();
            localStorage.setItem('happy', 'no');
            localStorage.setItem('nextStep', '3');
            BM.setTransactionValue('#rating:3', '3');
            BM.goToStep(2);
        });

        th.touch('#forth', function (e) {
            init();
            localStorage.setItem('happy', 'yes');
            localStorage.setItem('nextStep', '4');
            BM.setTransactionValue('#rating:4', '4');
            BM.goToStep(7);
        });

        th.touch('#fifth', function (e) {
            init();
            localStorage.setItem('happy', 'yes');
            localStorage.setItem('nextStep', '4');
            BM.setTransactionValue('#rating:5', '5');
            BM.goToStep(7);
        });

        th.touch('#sixth', function (e) {
            init();
            localStorage.setItem('happy', 'yes');
            localStorage.setItem('nextStep', '4');
            BM.setTransactionValue('#rating:6', '6');
            BM.goToStep(7);
        });
    </script>
</body>

</html>
