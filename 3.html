<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />    
    <link rel="stylesheet" href="css/elkjop.css" type="text/css" media="screen" />
    <style type="text/css" media="screen">

        #op1 {
            top: 315px;
        }

        #op2 {
            top: 400px;
        }

        #op3 {
            top: 485px;
        }

        #op4 {
            top: 575px;
        }

    </style>
</head>

<body id="html3">

    <div id="container">
        <div id="logo"></div>
        <div id="question">Hvor mange minutter estimerer du at du ventet?</div>
        <div id="op1" class="boton boton_text">1-5 minutter</div>
        <div id="op2" class="boton boton_text">6-10 minutter</div>
        <div id="op3" class="boton boton_text">11-15 minutter</div>
        <div id="op4" class="boton boton_text">16 min eller mer</div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bubbly.js"></script>
    <script>
        var contact = parseInt(localStorage.getItem('contactSlide'));
        th.touch('#op1', function (e) {
            BM.setTransactionValue('#minutter:op1', $("#op1").html());
            BM.goToStep(9);
        });
        th.touch('#op2', function (e) {
            BM.setTransactionValue('#minutter:op2', $("#op2").html()); // 12
            BM.goToStep(9);
        });
        th.touch('#op3', function (e) {
            BM.setTransactionValue('minutter:op3', $("#op3").html()); // 13
            BM.goToStep(9);
        });
        th.touch('#op4', function (e) {
            BM.setTransactionValue('#minutter:op4', $("#op4").html());  // 14
            BM.goToStep(9);
        });
    </script>
</body>

</html>
