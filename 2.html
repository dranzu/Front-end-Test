<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/elkjop.css" type="text/css" media="screen" />
    <style type="text/css" media="screen" >
        #op1 {
            top: 270px;
        }

        #op2 {
            top: 350px;
        }

        #op3 {
            top: 430px;
        }

        #op4 {
            top: 510px;
        }

    </style>    
</head>

<body id="html2">
    <div id="container">
        <div id="logo"></div>
        <div id="question">Hva er årsaken til at du ikke er fornøyd?</div>
        <div id="op1" class="boton boton_text">For lang ventetid</div>
        <div id="op2" class="boton boton_text">Dårlig kundebehandling</div>
        <div id="op3" class="boton boton_text">Selger hadde lite kunnskap om varen</div>
        <div id="op4" class="boton boton_text">Annet</div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bubbly.js"></script>
    <script>
        var contact = parseInt(localStorage.getItem('contactSlide'));
        th.touch('#op1', function (e) {
            BM.setTransactionValue('#arsak:ventetid', $("#op1").html());
            BM.goToStep(3);
        });
        th.touch('#op2', function (e) {
            BM.setTransactionValue('#arsak:kundebehandling', $("#op2").html()); // 12
            BM.goToStep(4);
        });
        th.touch('#op3', function (e) {
            BM.setTransactionValue('#arsak:selger', $("#op3").html()); // 13
            BM.goToStep(9);
        });
        th.touch('#op4', function (e) {
            BM.setTransactionValue('#arsak:annet', $("#op4").html()); // 13
            BM.goToStep(5);
        });

    </script>
</body>

</html>
