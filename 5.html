<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />    
    <link rel="stylesheet" href="css/elkjop.css" type="text/css" media="screen" />
    <style type="text/css" media="screen">
        #op1 {
            top: 320px;
        }

    </style>
</head>
<body id="html5">

<div id="container">
    <div id="logo"></div>
    <div id="question">Hva er årsaken til at du ikke er fornøyd?</div>
    <textarea id="op1" name="op1" class="boton boton_text" placeholder="Skriv her:"></textarea>

    <div id="gonext"></div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bubbly.js"></script>
<script>

    th.touch('#gonext', function (e) {
        var val = $("#op1").val();

        if (!val) {
            $("#op1").addClass('warning');
        } else {
            BM.setTransactionValue('#arsak:comment', val);
            BM.goToStep(9);
        }

        th.reset();
    });

</script>
</body>
</html>
